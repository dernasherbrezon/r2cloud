jdk: openjdk11
language: java
git:
  quiet: true

addons:
  sonarcloud:
    organization: "dernasherbrezon-github"
    token:
      secure: ""

cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
  - $HOME/.rvm/

before_cache:
  - rm -rf $HOME/.m2/repository/ru/r2cloud/

services:
  - docker

before_install:
  - gem install deb-s3 license_finder
    
script:
  - set -e
  - license_finder
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.scm.disabled=true -Dsonar.language=java -Dsonar.java.source=1.8
  - cp ./target/*.deb ./target/it-tests
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - docker build -t r2cloud ./target/it-tests
  - docker run --volume /sys/fs/cgroup:/sys/fs/cgroup:ro --privileged=true --name r2cloud -d --tty r2cloud
  - docker exec r2cloud /home/pi/r2cloud-tests/bin/start-tests.sh
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then sh deploy.sh; fi
